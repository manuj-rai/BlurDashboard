<div class="weather-container">
    <h2>Weather Forecast</h2>
  
    <!-- Search input to search for a city -->
    <input [(ngModel)]="city" placeholder="Enter city" />
    <button (click)="searchCity()">Get Weather</button>
  
    <!-- Weather information display -->
    <div *ngIf="weatherData">
      <h3>{{ weatherData.name }} Weather</h3>
      <p>{{ weatherData.weather[0].description | uppercase }}</p>
      <p>Temperature: {{ weatherData.main.temp }}Â°C</p>
      <p>Humidity: {{ weatherData.main.humidity }}%</p>
      <p>Wind Speed: {{ weatherData.wind.speed }} m/s</p>
    </div>
  
    <!-- Display an error if the weather data is not available -->
    <div *ngIf="!weatherData">
      <p>Weather data not available. Please try again.</p>
    </div>
  </div>
