<div class="container">
    <h2>Inquiry Form</h2>
    <form [formGroup]="inquiryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" class="form-control" formControlName="fullName" />
        <div *ngIf="inquiryForm.controls['fullName'].invalid && inquiryForm.controls['fullName'].touched" class="error">
          Full name is required (min 3 characters).
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" formControlName="email" />
        <div *ngIf="inquiryForm.controls['email'].invalid && inquiryForm.controls['email'].touched" class="error">
          A valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" class="form-control" formControlName="message"></textarea>
        <div *ngIf="inquiryForm.controls['message'].invalid && inquiryForm.controls['message'].touched" class="error">
          Message is required (max 500 characters).
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="inquiryForm.invalid">Submit</button>
    </form>
  </div>
